<h2>My Heroes</h2>
<ul class="heroes" style="display: flex; flex-direction: row;flex-wrap: wrap;">
  <li *ngFor="let hero of heroes" >
    <a type="button" routerLink="/detail/{{hero.id}}" [class.selected]='hero === selectedHero' style="width: fit-content;">
      <span class="badge">{{hero.name}}</span>
    </a>
  </li>
</ul>
